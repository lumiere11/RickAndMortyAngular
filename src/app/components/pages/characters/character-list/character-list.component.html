<div class="row">
  <div class="col-xs-12 col-sm-6 col-md-4" *ngFor="let character of characters">
    <div class="card">
      <div class="image">
        <a [routerLink]="['/character-details', character.id]">
          <img
            [src]="character.image"
            [alt]="character.name"
            alt="safas"
            class="card-img-top"
          />
        </a>
      </div>
      <div class="card-inner">
        <div class="header">
          <a [routerLink]="['/character-details', character.id]">
            <h2>{{ character.name  | slice: 0 :15}}</h2>
          </a>
          <h4 class="text-muted">{{ character.gender }}</h4>
          <small class="text-muted">{{ character.created | date}}</small>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-xs-12 col-sm-6 col-md-4">All characters</div>
  <div
    class="col-xs-12 col-sm-12 col-md-12 mt-5 container-not_found"
    *ngIf="characters.length <= 0"
  >
    <p>No results........</p>
  </div>
  <button type="button" class="btn btn-dark">Go up</button>
</div>
